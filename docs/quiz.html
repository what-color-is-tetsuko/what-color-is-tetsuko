    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" type="text/css" href="./app.css">

<body>
    <div class="overlay">
        <div id="app">
            <div v-if="questionOpen" class="questionBackground">
                <div class="questionText">
                    <p v-html="question.text"></p>
                </div>
                <p v-model="question.reference"></p>
                <div class="choiceBox">
                    <ul>
                        <li v-for="choice in choices">
                            <button :id="choice" :value="choice" v-model="checkedChoices" v-on:click="answerQuiz(choice)">{{ choice }}</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div v-if="answerOpen" transition="fade">
                <button class="button is-primary" v-on:click="nextQuiz">次の問題</button>
            </div>

            <div v-if="endOpen" transition="fade" class="resultBackground">
                <div class="resultContents">
                    <div class="rightBox">
                        <img src="./assets/silhouette.png">
                    </div>
                    <div class="leftBox">
                        <h2 class="resultText"> {{ correctNum }}問正解なので<br>私は「{{ yanagi[correctNum] }}柳徹子」でした</h2>
                    </div>
                    <div class="leftBox">
                        <button class="button is-primary" v-on:click="initializeApp"><img src="./assets/button_retry.png"></button>
                    </div>
                </div>
                <div class="sns">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=http://quiz.what-color-is-tetsuko.xyz/" target="_blank" title="Facebookでシェア"><img src="./assets/button_facebook.png" alt="facebook"></a>
                    <a v-bind:href="'https://twitter.com/intent/tweet?text=' + '黒柳テストの結果です。' + '私は' + correctNum + '問正解でしたので ' + yanagi[correctNum] + '柳徹子 でした。' + '%0Ahttp://quiz.what-color-is-tetsuko.xyz/' + '%0Ahttps://pbs.twimg.com/media/C76mnNuVUAAciff.jpg'"
                        target="_blank" title="Twitterでシェア"><img src="./assets/button_twitter.png" alt="twitter"></a>
                    <a v-bind:href="'http://line.me/R/msg/text/?' + '私は' + correctNum + '問正解で' + '%0A「' + yanagi[correctNum] + '柳徹子」でした' + '%0A%0A黒柳テスト%0Ahttp://quiz.what-color-is-tetsuko.xyz/'"
                        target="_blank" title="LINEに送る"><img src="./assets/button_LINE.png" alt="LINE"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="bgmovie">
        <div id="player">
        </div>
    </div>

</body>

<script>
    new Vue({
        el: '#app',
        // データ
        data: {
            questions: {},
            question: {
                problem: '',
                answer: ''
            },
            choices: [],
            checkedChoices: [],
            isCorrect: false,
            isAnswerButtonDisabled: true,
            answerOpen: false,
            questionOpen: true,
            endOpen: false,
            questionIndex: 0,
            correctNum: 0,
            shuffledArr: [],
            yanagi: {}

        methods: {
            // 回答する
            answerQuiz: function (answer) {
                console.log(this.question.corrects[0])

                // 項目を未選択の場合進まない
                // if (this.checkedChoices.length === 0) return
                // 正解を開き正誤の結果を表示する
                this.answerOpen = true
                this.isAnswerButtonDisabled = true
                this.isCorrect = this.compareArr(answer, this.question.corrects[0])
                if (this.isCorrect) this.correctNum++

                // nextQuizのそのまんま入れた
                this.answerOpen = false
                this.questionIndex++

                // questionIndex + 1と問題総数が一緒の場合、終わりページを開く
                if (this.questionIndex === (this.questions.length + 1)) {
                    this.questionIndex = this.questions.length
                    this.questionOpen = false
                    this.endOpen = true
                    window.scrollTo(0, 0)
                } else {
                    // questionに次の問題をセットする
                    var n = this.questionIndex - 1
                    this.question = this.questions[n]

                    this.choices = _.shuffle(_.concat(this.question.corrects, this.question.incorrects));

                    this.checkedChoices = []
                    window.scrollTo(0, 0)
                }
            },

                var questionsNum = this.questions.length

                for (var i = 0; i < questionsNum; i++) {

            // 画面生成後実行されるメソッド
            clear() {

            next() {
                this.questionIndex++
            },
            prev() {
                this.questionIndex--
            },
            compareArr: function (arr1, arr2) {

                // 解答数と回答数が異なる場合false
                if (arr1.length !== arr2.length) {
                    return false
                }

                // 解答と回答の内容が異なる場合false
                for (var i = 0; i < arr1.length; i++) {
                    if (arr1[i] !== arr2[i]) {
                        return false
                    }
                }
                return true
            }
        },
        mounted() {
            this.initializeApp()
        }
    })

</script>

</html>
